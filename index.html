<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Timer And StopWatch</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h3>Timer And StopWatch</h3>
            <p class="type">Clock</p>
        </div>

        <div class="outer-wrapper">
            <div class="clock">
                <div class="wrapper">
                   <div class="main">
                    <div class="hour">
                        <p class="number" id="hour">02</p>
                        <p>hours</p>
                    </div>
                    <div class="colon">:</div>
                    <div class="min">
                        <p class="number" id="min">02</p>
                        <p>Minutess</p>
                    </div>
                    <div class="colon">:</div>
                    <div class="sec">
                        <p class="number" id="sec">02</p>
                        <p>Seconds</p>
                    </div>
                    <div class="colon">:</div>
                    <div class="ampm">
                        <p class="number" id="ampm">AM</p>
                        <p class="other-ampm">PM</p>
                    </div>
                   </div>
                </div>
                <div class="btns">
                    <button class="btn">StopWatch</button>
                    <button class="btn">Timer</button>
                </div>
            </div>

            <div class="stopwatch">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="stopwatch-hour">00</p>
                            <p>Hours</p>
                        </div>

                        <div class="min">
                            <p class="number" id="stopwatch-min">00</p>
                            <p>Minutess</p>
                        </div>

                        <div class="sec">
                            <p class="number" id="stopwatch-sec">00</p>
                            <p>Seconds</p>
                        </div>

                        <div class="miliseccond">
                            <p class="number" id="stopwatch-ms">00</p>
                            <p>miliseccond</p>
                        </div>
                    </div>
                </div>

                <div class="laps">
                    <div class="lap active">
                        <p>Lap 1</p>
                        <p>00 : 00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" 
 integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAKQnJZ+jEy8Pcc/iT18dFy95WcExNHFTqLyp72eQ=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
